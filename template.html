<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Invitation Details</title>
  <style>
    /* Reset */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Georgia', serif;
    }

    body, html {
      width: 100%;
      height: 100%;
    }

    /* Centering Container */
    .container {
      display: grid;
      place-items: center;
      height: 100vh;
      background-color: #fefaf7;
    }

    /* Invitation Section */
    .invitation {
      position: relative;
      display: grid;
      grid-template-rows: auto;
      justify-items: center;
      background: url('your-second-background.jpg') center/cover no-repeat;
      width: 100%;
      height: 100%;
      max-width: 900px;
      max-height: 600px;
      border-radius: 10px;
      overflow: hidden;
      box-shadow: 0 10px 20px rgba(0, 0, 0, 0.2);
    }

    /* Content Styling */
    .content {
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      text-align: center;
      background-color: rgba(0, 0, 0, 0.4);
      color: white;
      width: 100%;
      height: 100%;
      padding: 20px;
    }

    h1 {
      font-size: 3rem;
      margin-bottom: 0.5rem;
    }

    h2, p {
      font-size: 1.8rem;
      font-weight: 300;
      margin-bottom: 1rem;
    }

    /* Օրինակ կարող ես կոճակ էլ ավելացնել, եթե ուզում ես */
  </style>
</head>
<body>
  <div class="container">
    <div class="invitation">
      <div class="content">
        <h1>You're invited to the wedding of Hayk & Ani</h1>
        <p>Date: August 20, 2025</p>
        <p>Location: Cascade Complex, Yerevan</p>
        <p>We look forward to celebrating with you!</p>
      </div>
    </div>
  </div>
</body>
</html>
