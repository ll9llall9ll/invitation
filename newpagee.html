<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Save the Date</title>
    <style>
        /* Reset */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Georgia', serif;
        }

        body, html {
            width: 100%;
            height: 100%;
        }

        /* Centering Container */
        .container {
            display: grid;
            place-items: center;
            height: 100vh;
            background-color: #fefaf7;
        }

        /* Invitation Section */
        .invitation {
            position: relative;
            display: grid;
            grid-template-rows: auto;
            justify-items: center;
            background: url('f235e522-8261-4121-8c06-8148f6f85efe (1).jpg') center/cover no-repeat;
            width: 100%;
            height: 100%;
            max-width: 900px;
            max-height: 600px;
            border-radius: 10px;
            overflow: hidden;
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.2);
        }

        /* Content Styling */
        .content {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-align: center;
            background-color: rgba(0, 0, 0, 0.4);
            color: white;
            width: 100%;
            height: 100%;
            padding: 20px;
        }

        h1 {
            font-size: 3rem;
            margin-bottom: 0.5rem;
        }

        h2 {
            font-size: 2rem;
            font-weight: 300;
            margin-bottom: 2rem;
        }

        /* Button Styling */
        .button-container {
            position: relative;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        button {
            position: relative;
            background: none;
            color: white;
            border: none;
            font-size: 1.2rem;
            text-transform: uppercase;
            cursor: pointer;
            display: flex;
            align-items: center;
            gap: 10px;
        }

        button span {
            position: relative;
        }

        /* Line Animation */
        button::after {
            content: "";
            position: absolute;
            width: 0;
            height: 2px;
            background: white;
            top: 50%;
            left: 0;
            transition: width 1s ease-in-out;
        }

        button.active::after {
            width: 100%;
        }

        /* Circle Arrow Animation */
        .circle-arrow {
            width: 20px;
            height: 20px;
            border: 1px solid white;
            border-radius: 50%;
            position: relative;
            transition: transform 1s ease-in-out;
        }

        .circle-arrow::before {
            content: '';
            position: absolute;
            top: 45%;
            left: 50%;
            width: 6px;
            height: 6px;
            border-top: 1px solid white;
            border-right: 1px solid white;
            transform: translate(-50%, -50%) rotate(45deg);
        }

        button.active .circle-arrow {
            transform: translateX(200px);
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- Background Image Section -->
        <div class="invitation">
            <div class="content">
                <h1>Save the Date</h1>
                <h2>HAYK & ANI</h2>
                <!-- Button -->
                <div class="button-container">
                    <button id="openBtn">
                        <span>Open Invitation</span>
                        <div class="circle-arrow"></div>
                    </button>
                </div>
            </div>
        </div>
    </div>
    <script>
        // JavaScript for Button Animation and Redirect
        document.getElementById("openBtn").addEventListener("click", function() {
            // Add the active class for animation
            this.classList.toggle("active");

            // Wait for the animation to complete (1 second, same as CSS transition)
            setTimeout(() => {
                // Redirect to a new page (replace 'newpage.html' with your desired URL)
                   window.location.href = "newpage.html";
            }, 1000); // 1000 milliseconds = 1 second
        });
    </script>
</body>
</html>
